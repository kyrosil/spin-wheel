<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin the Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: transform 4s ease-out;
    }

    #spinBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #333;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h2>Spin the Wheel!</h2>
  <div class="pointer"></div>
  <div id="wheel-container">
    <img id="logo" src="https://kyrosil.wordpress.com/wp-content/uploads/2025/04/cropped-adsiz_tasarim-removebg-preview-1.png?w=300" alt="Logo" />
    <canvas id="wheel"></canvas>
  </div>

  <button id="spinBtn">Spin</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const segments = ["10% Off", "Free Shipping", "Nothing ðŸ˜¢", "5% Off", "Mystery Prize", "15% Off"];
    const colors = ["#e91e63", "#9c27b0", "#e91e63", "#9c27b0", "#e91e63", "#9c27b0"];
    let angle = 0;

    canvas.width = 300;
    canvas.height = 300;

    function drawWheel() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 140;
      const segmentAngle = 2 * Math.PI / segments.length;

      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.fillStyle = colors[i];
        ctx.arc(centerX, centerY, radius, i * segmentAngle, (i + 1) * segmentAngle);
        ctx.fill();
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(i * segmentAngle + segmentAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.fillText(segments[i], radius - 10, 5);
        ctx.restore();
      }
    }

    drawWheel();

    document.getElementById("spinBtn").addEventListener("click", () => {
      const spinAngle = Math.floor(Math.random() * 360) + 1440;
      angle += spinAngle;
      canvas.style.transform = `rotate(${angle}deg)`;
      setTimeout(() => {
        const normalized = angle % 360;
        const picked = Math.floor((360 - normalized + 30) % 360 / 60);
        document.getElementById("result").textContent = "You won: " + segments[picked];
      }, 4000);
    });
  </script>

</body>
</html>
