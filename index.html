<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win with Kyrosil</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            padding: 20px 10px;
            box-sizing: border-box;
            background: linear-gradient(45deg, #ff006e, #0f1a2f, #ff4d94, #0f1a2f);
            background-size: 400%;
            animation: gradientShift 10s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            width: 500px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 0 10px #ff006e;
        }
        .wheel-container {
            margin-bottom: 40px;
        }
        .wheel-wrapper {
            position: relative;
            width: 340px;
            height: 340px;
            margin: 30px auto;
            perspective: 500px;
        }
        #prizeWheelCanvas {
            display: block;
            max-width: 100%;
            height: auto;
            transform: rotateX(15deg);
            filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.6));
            transition: transform 0.3s ease;
        }
        .pointer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 40px;
            background: linear-gradient(145deg, #ff006e, #ff4d94);
            z-index: 10;
            border-radius: 5px;
            box-shadow: 0 0 15px #ff006e;
            transition: transform 0.1s ease;
        }
        .pointer.tick {
            transform: translateX(-50%) rotate(5deg);
        }
        .wheel-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #d0d0d0, #ffffff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2), 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 7;
            padding: 8px;
            transition: transform 0.3s ease;
        }
        .wheel-logo:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        .wheel-logo img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 50%;
        }
        .input-section {
            margin-top: 35px;
        }
        .input-section p {
            margin-bottom: 20px;
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .input-section input {
            display: block;
            width: calc(100% - 30px);
            padding: 14px;
            margin: 0 auto 15px auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-section input::placeholder {
            color: #fff;
            opacity: 0.8;
        }
        .input-section input:focus {
            border-color: #ff006e;
            box-shadow: 0 0 8px #ff006e;
            outline: none;
        }
        .spin-button {
            padding: 15px 35px;
            font-size: 1.3em;
            font-weight: 700;
            background: linear-gradient(90deg, #ff006e, #ff4d94, #ffd700);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #ff006e;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px #ff006e; }
            50% { transform: scale(1.02); box-shadow: 0 0 20px #ff4d94; }
            100% { transform: scale(1); box-shadow: 0 0 15px #ff006e; }
        }
        .spin-button:hover {
            background: linear-gradient(90deg, #ffd700, #ff4d94, #ff006e);
            transform: translateY(-2px);
            box-shadow: 0 0 20px #ff006e;
        }
        .spin-button:active {
            transform: translateY(0);
            box-shadow: 0 0 10px #ff006e;
        }
        .spin-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }
        .info-section {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            width: 500px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .info-section h4 {
            margin: 0 0 15px;
            color: #fff;
            font-size: 1.4em;
            border-bottom: 2px solid #ff006e;
            padding-bottom: 10px;
            text-shadow: 0 0 5px #ff006e;
        }
        .prize-list ul, .rules ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .prize-list li, .rules li {
            margin-bottom: 12px;
            color: #ddd;
            font-size: 1em;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease;
        }
        .prize-list li:hover {
            transform: translateX(5px);
        }
        .prize-list li span {
            margin-right: 10px;
            font-size: 1.4em;
            width: 25px;
            text-align: center;
        }
        .rules li::before {
            content: "‚Ä¢";
            color: #ff006e;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-right: 0.5em;
        }
        .result-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .result-popup.show {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background: linear-gradient(145deg, #0f1a2f, #2c3e50);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px #ff006e;
            max-width: 90%;
            width: 400px;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            border: 2px solid #ff006e;
        }
        .result-popup.show .popup-content {
            transform: scale(1);
        }
        .popup-content h2 {
            margin-top: 0;
            color: #fff;
            font-size: 1.6em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ff006e;
        }
        .popup-content p {
            font-size: 1.1em;
            color: #ddd;
            margin-bottom: 20px;
        }
        #close-popup {
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff006e, #ff4d94);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px #ff006e;
        }
        #close-popup:hover {
            background: linear-gradient(90deg, #ff4d94, #ff006e);
            transform: translateY(-2px);
            box-shadow: 0 0 15px #ff006e;
        }
        @media (max-width: 520px) {
            .container, .info-section {
                width: 90%;
                padding: 20px;
            }
            .wheel-wrapper {
                width: 280px;
                height: 280px;
            }
            #prizeWheelCanvas {
                width: 280px;
                height: 280px;
            }
            .pointer {
                top: 15px;
                height: 30px;
                width: 6px;
            }
            .wheel-logo {
                width: 80px;
                height: 80px;
            }
            h1 {
                font-size: 2em;
            }
            .input-section input {
                width: calc(100% - 20px);
                padding: 12px;
                font-size: 1em;
            }
            .spin-button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
            .popup-content {
                padding: 25px 30px;
                width: 85%;
            }
            .popup-content h2 {
                font-size: 1.3em;
            }
            .popup-content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Win with Kyrosil</h1>
        <div class="wheel-container">
            <div class="wheel-wrapper" id="wheel-wrapper">
                <div class="pointer" id="pointer"></div>
                <canvas id="prizeWheelCanvas" width="340" height="340"></canvas>
                <div class="wheel-logo">
                    <img src="https://kyrosil.wordpress.com/wp-content/uploads/2025/04/cropped-adsiz_tasarim-removebg-preview-1.png?w=300" alt="Kyrosil Logo">
                </div>
            </div>
        </div>
        <div class="input-section" id="input-section">
            <p>Enter your details and spin to win!</p>
            <input type="email" id="email" placeholder="Your Email Address" required>
            <input type="text" id="instagram" placeholder="Your Instagram Handle (@kyrosil)" required>
            <button class="spin-button" id="spin-button">Spin the Wheel!</button>
        </div>
    </div>

    <div class="info-section">
        <div class="prize-list">
            <h4>Possible Prizes</h4>
            <ul id="prize-list-ul"></ul>
        </div>
        <div class="rules">
            <h4>Rules & Conditions</h4>
            <ul>
                <li>Spin once per 24 hours.</li>
                <li>Must follow <a href="https://www.instagram.com/kyrosil/" target="_blank" rel="noopener noreferrer">@kyrosil</a> on Instagram to claim prize.</li>
                <li>Winners will be contacted via the submitted email address.</li>
            </ul>
        </div>
    </div>

    <div class="result-popup" id="result-popup">
        <div class="popup-content">
            <h2 id="result-title">Congratulations!</h2>
            <p id="result-message">You won a great prize!</p>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="lose.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('prizeWheelCanvas');
            const spinButton = document.getElementById('spin-button');
            const emailInput = document.getElementById('email');
            const instagramInput = document.getElementById('instagram');
            const resultPopup = document.getElementById('result-popup');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const closePopupButton = document.getElementById('close-popup');
            const clickSound = document.getElementById('click-sound');
            const winSound = document.getElementById('win-sound');
            const loseSound = document.getElementById('lose-sound');
            const prizeListUl = document.getElementById('prize-list-ul');
            const pointer = document.getElementById('pointer');

            if (!canvas || !canvas.getContext) { alert("Canvas not supported!"); if(spinButton) spinButton.disabled = true; return; }
            const ctx = canvas.getContext('2d');
            const canvasSize = canvas.width;
            const centerX = canvasSize / 2;
            const centerY = canvasSize / 2;
            const radius = canvasSize / 2 - 10;

            const visualSegmentCount = 10;
            const visualSegmentAngle = (2 * Math.PI) / visualSegmentCount;
            const spinDurationSeconds = 12;
            const minSpins = 4;
            const localStorageKey = 'kyrosilWheelLastSpin_v5_new_prob';
            const lockDurationHours = 24;
            const colors = ['#0f1a2f', '#1a2a44', '#0f1a2f', '#1a2a44', '#0f1a2f'];
            const textColor = '#fff';
            const textFont = 'bold 12px Poppins, sans-serif';

            const segments = [
                { id: 'STARBUCKS', label: "$5 / ‚Ç∫200 Starbucks", emoji: "‚òï", type: "win", probability: 2 },
                { id: 'TRY_AGAIN_1', label: "Try Again", emoji: "üòî", type: "lose", probability: 30 },
                { id: 'CARREFOUR', label: "‚Ç¨10 / ‚Ç∫350 Carrefour", emoji: "üõí", type: "win", probability: 2 },
                { id: 'TRY_AGAIN_2', label: "Try Again", emoji: "üòî", type: "lose", probability: 30 },
                { id: 'MAVI', label: "‚Ç∫400 Mavi Point", emoji: "üëñ", type: "win", probability: 2 },
                { id: 'TRY_AGAIN_3', label: "Try Again", emoji: "üòî", type: "lose", probability: 30 },
                { id: 'HOODIE', label: "Kyrosil Hoodie", emoji: "üß•", type: "win", probability: 2 },
                { id: 'TRENDYOL', label: "Trendyol 30 EUR/1500 TL Gift Code", emoji: "üõçÔ∏è", type: "win", probability: 1 },
                { id: 'IGA', label: "1 Day IGA PASS", emoji: "‚úàÔ∏è", type: "win", probability: 0.8 },
                { id: 'TURKISH_AIR', label: "$100 THY Gift Card", emoji: "‚úàÔ∏è", type: "win", probability: 0.2 }
            ];
            const numberOfPrizes = segments.length;
            const totalProb = segments.reduce((sum, s) => sum + s.probability, 0);
            if (Math.abs(totalProb - 100) > 0.01) { console.error(`Probabilities sum to ${totalProb}, not 100!`); alert("Config Error!"); if(spinButton) spinButton.disabled = true;}

            let isSpinning = false;
            let currentRotation = 0;
            let targetRotation = 0;
            let spinStartTime = null;
            let animationFrameId = null;
            let clickInterval;
            let determinedWinnerSegment = null;
            let lastSegmentIndex = -1;
            let pointerAngle = 0;

            function drawSegment(index, color) {
                const startAngle = index * visualSegmentAngle;
                const endAngle = startAngle + visualSegmentAngle;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.shadowColor = '#ff006e';
                ctx.shadowBlur = 10;
            }
            function drawSegmentText(index) {
                const segmentData = segments[index];
                if (!segmentData) return;
                const angle = index * visualSegmentAngle + visualSegmentAngle / 2;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = textColor;
                ctx.font = textFont;
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 2;
                const textRadius = radius * 0.6;
                const maxWidth = radius * 0.8;
                const text = `${segmentData.emoji || ''} ${segmentData.label}`;
                ctx.fillText(text, textRadius, 0, maxWidth);
                ctx.restore();
            }
            function drawWheel() {
                ctx.clearRect(0, 0, canvasSize, canvasSize);
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius + 3, 0, 2 * Math.PI, false);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.shadowColor = '#ff006e';
                ctx.shadowBlur = 10;
                for (let i = 0; i < visualSegmentCount; i++) {
                    drawSegment(i, colors[i % colors.length]);
                    drawSegmentText(i);
                }
                ctx.shadowBlur = 0;
                for (let i = 0; i < visualSegmentCount; i++) {
                    const angle = i * visualSegmentAngle;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(centerX + radius * Math.cos(angle), centerY + radius * Math.sin(angle));
                    ctx.strokeStyle = '#888';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }
            function spinAnimationLoop(timestamp) {
                if (!spinStartTime) { spinStartTime = timestamp; }
                const elapsed = timestamp - spinStartTime;
                const duration = spinDurationSeconds * 1000;
                let progress = Math.min(elapsed / duration, 1);
                let easedProgress = easeOutCubic(progress);
                const rotationDifference = targetRotation - currentRotation;
                const angleNow = currentRotation + rotationDifference * easedProgress;
                ctx.clearRect(0, 0, canvasSize, canvasSize);
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angleNow);
                ctx.translate(-centerX, -centerY);
                drawWheel();
                ctx.restore();
                const currentSegmentIndex = Math.floor(((angleNow % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI)) / visualSegmentAngle) % visualSegmentCount;
                if (isSpinning && lastSegmentIndex !== currentSegmentIndex) {
                    playSound(clickSound);
                    pointer.classList.remove('tick');
                    void pointer.offsetWidth;
                    pointer.classList.add('tick');
                    lastSegmentIndex = currentSegmentIndex;
                }
                if (progress < 1) {
                    animationFrameId = requestAnimationFrame(spinAnimationLoop);
                } else {
                    currentRotation = targetRotation % (2 * Math.PI);
                    handleSpinEnd();
                }
            }
            function determineWinnerByProbability(segmentData) {
                const randomPick = Math.random() * 100;
                let cumulativeProbability = 0;
                for (const segment of segmentData) {
                    cumulativeProbability += segment.probability;
                    if (randomPick < cumulativeProbability) return segment;
                }
                return segmentData[segmentData.length - 1];
            }
            function checkSpinLock() {
                const lastSpinTime = localStorage.getItem(localStorageKey);
                if (!lastSpinTime) return false;
                const timeDiff = Date.now() - parseInt(lastSpinTime, 10);
                return (timeDiff / (1000 * 60 * 60)) < lockDurationHours;
            }
            function setSpinLock() {
                localStorage.setItem(localStorageKey, Date.now().toString());
            }
            function playSound(soundElement) {
                if (soundElement?.play) {
                    soundElement.currentTime = 0;
                    soundElement.play().catch(e => console.warn("Sound play failed:", e));
                }
            }
            function startClickSoundLoop() {
                stopClickSoundLoop();
            }
            function stopClickSoundLoop() {
                clearTimeout(clickInterval);
                lastSegmentIndex = -1;
            }
            function validateInputs() {
                const emailValue = emailInput.value.trim();
                const instagramValue = instagramInput.value.trim();
                if (!emailValue || !instagramValue) {
                    alert("PLEASE ENTER YOUR EMAIL AND INSTAGRAM HANDLE!");
                    return false;
                }
                if (!/\S+@\S+\.\S+/.test(emailValue)) {
                    alert("Please enter a valid email address.");
                    return false;
                }
                return true;
            }
            function sendSpinResultToBackend(dataToSend) {
                const formspreeEndpoint = 'https://formspree.io/f/xblgznvz';
                fetch(formspreeEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(dataToSend)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Formspree submission successful.');
                        return response.json();
                    } else {
                        response.json().then(data => {
                            console.error('Formspree submission error:', response.statusText, data);
                        });
                    }
                })
                .then(data => {
                    if(data) console.log('Formspree success response:', data);
                })
                .catch(error => {
                    console.error('Network error sending to Formspree:', error);
                });
            }
            function spinWheel() {
                if (isSpinning) return;
                if (checkSpinLock()) {
                    alert(`Sorry, you can only spin the wheel once every ${lockDurationHours} hours.`);
                    return;
                }
                if (!validateInputs()) return;
                isSpinning = true;
                spinButton.disabled = true;
                determinedWinnerSegment = null;
                spinStartTime = null;
                determinedWinnerSegment = determineWinnerByProbability(segments);
                const winningPrizeIndex = segments.findIndex(s => s.id === determinedWinnerSegment.id);
                const visualTargetIndex = winningPrizeIndex % visualSegmentCount;
                const targetSegmentMiddleAngle = (visualSegmentAngle * visualTargetIndex) + (visualSegmentAngle / 2);
                const normalizedCurrentRotation = (currentRotation % (2 * Math.PI) + (2 * Math.PI)) % (2 * Math.PI);
                const desiredStopAngle = (2 * Math.PI - targetSegmentMiddleAngle + (Math.PI / 2)) % (2 * Math.PI);
                let rotationNeeded = desiredStopAngle - normalizedCurrentRotation;
                if (rotationNeeded < 0) {
                    rotationNeeded += (2 * Math.PI);
                }
                const randomExtraRotation = Math.random() * visualSegmentAngle * 0.2; // Daha az rastgelelik
                targetRotation = currentRotation + rotationNeeded + (minSpins * 2 * Math.PI) + randomExtraRotation;
                cancelAnimationFrame(animationFrameId);
                startClickSoundLoop();
                animationFrameId = requestAnimationFrame(spinAnimationLoop);
            }
            function handleSpinEnd() {
                isSpinning = false;
                stopClickSoundLoop();
                cancelAnimationFrame(animationFrameId);
                if (determinedWinnerSegment) {
                    const finalSegmentIndex = Math.floor(((targetRotation % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI)) / visualSegmentAngle) % visualSegmentCount;
                    if (segments[finalSegmentIndex].id !== determinedWinnerSegment.id) {
                        console.warn("Segment mismatch detected, correcting to:", determinedWinnerSegment.id);
                        const correctionAngle = (determinedWinnerSegment.id === segments[finalSegmentIndex].id) ? 0 : (visualSegmentAngle * (segments.findIndex(s => s.id === determinedWinnerSegment.id) - finalSegmentIndex));
                        targetRotation += correctionAngle;
                        ctx.clearRect(0, 0, canvasSize, canvasSize);
                        ctx.save();
                        ctx.translate(centerX, centerY);
                        ctx.rotate(targetRotation);
                        ctx.translate(-centerX, -centerY);
                        drawWheel();
                        ctx.restore();
                    }
                    const submissionData = {
                        email: emailInput.value.trim(),
                        instagram: instagramInput.value.trim(),
                        prizeWon: determinedWinnerSegment.label,
                        prizeID: determinedWinnerSegment.id,
                        spinTimestamp: new Date().toISOString()
                    };
                    sendSpinResultToBackend(submissionData);
                    showResult(determinedWinnerSegment);
                } else {
                    console.error("Spin ended but no winner determined!");
                    showResult(segments.find(s => s.type === 'lose') || segments[0]);
                }
                setSpinLock();
            }
            function showResult(result) {
                resultTitle.textContent = result.type === 'win' ? 'üéâ Congratulations! üéâ' : 'Better Luck Next Time!';
                resultMessage.innerHTML = `<span style="font-size: 1.5em">${result.emoji || ''}</span> ${result.label}`;
                if (result.type === 'win') {
                    playSound(winSound);
                    triggerConfetti();
                } else {
                    playSound(loseSound);
                }
                if(resultPopup) resultPopup.classList.add('show');
            }
            function triggerConfetti() {
                if (typeof confetti === 'function') {
                    confetti({
                        particleCount: 200,
                        spread: 120,
                        origin: { y: 0.5 },
                        colors: ['#ff006e', '#ff4d94']
                    });
                } else {
                    console.warn("Confetti function not found.");
                }
            }
            function populateExternalPrizeList() {
                if (!prizeListUl) return;
                prizeListUl.innerHTML = '';
                const uniquePrizesToShow = segments.filter(s => s.type === 'win');
                uniquePrizesToShow.forEach(segment => {
                    const li = document.createElement('li');
