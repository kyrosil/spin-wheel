<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win with Kyrosil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin-top: 50px;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      transition: transform 4s ease-out;
      background: conic-gradient(
        #2196f3 0deg 60deg, 
        #9c27b0 60deg 120deg, 
        #2196f3 120deg 180deg, 
        #9c27b0 180deg 240deg, 
        #2196f3 240deg 300deg, 
        #9c27b0 300deg 360deg
      );
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 50%;
      padding: 10px;
      z-index: 10;
    }

    #spinBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #333;
      margin: 20px auto;
    }

    #emailInput, #instagramInput {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Win with Kyrosil</h1>
  <div id="wheel">
    <div id="logo">
      <img src="https://kyrosil.wordpress.com/wp-content/uploads/2025/04/cropped-adsiz_tasarim-removebg-preview-1.png?w=300" alt="Kyrosil Logo">
    </div>
  </div>

  <input type="text" id="instagramInput" placeholder="Instagram Kullanƒ±cƒ± Adƒ±nƒ±zƒ± Girin" />
  <input type="email" id="emailInput" placeholder="Email adresinizi girin" />
  <button id="spinBtn">Spin</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const btn = document.getElementById('spinBtn');
    const instagramInput = document.getElementById('instagramInput');
    const emailInput = document.getElementById('emailInput');

    const segments = ["10% Off", "Free Shipping", "Nothing üò¢", "5% Off", "Mystery Prize", "15% Off"];
    const winningSound = new Audio('https://example.com/winning-sound.mp3'); // Kazanma sesi
    const losingSound = new Audio('https://example.com/losing-sound.mp3'); // Kaybetme sesi
    const confettiSound = new Audio('https://example.com/confetti-sound.mp3'); // Konfeti sesi

    let lastSpinTime = localStorage.getItem('lastSpinTime');

    if (lastSpinTime && (new Date() - new Date(lastSpinTime) < 24 * 60 * 60 * 1000)) {
      alert('√áarkƒ± sadece 24 saatte bir kez d√∂nd√ºrebilirsiniz!');
      btn.disabled = true; // 24 saatlik limit
    }

    btn.addEventListener('click', () => {
      if (!instagramInput.value || !emailInput.value) {
        alert('Instagram kullanƒ±cƒ± adƒ±nƒ±zƒ± ve email adresinizi girin!');
        return;
      }

      const spinAngle = Math.floor(Math.random() * 360) + 1440; // Minimum 4 d√∂n√º≈ü
      wheel.style.transform = `rotate(${spinAngle}deg)`;
      const normalizedAngle = spinAngle % 360;
      const selectedIndex = Math.floor((360 - normalizedAngle + 30) % 360 / 60);

      setTimeout(() => {
        result.textContent = "You won: " + segments[selectedIndex];

        // Ses efektleri
        if (segments[selectedIndex] === "Nothing üò¢") {
          losingSound.play();
        } else {
          winningSound.play();
          confettiSound.play(); // Konfeti
        }

        // Kazanan bilgileri mail ile g√∂nderme
        fetch('https://your-mail-api.com/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            to: 'spinwheel@kyrosil.eu',
            subject: 'Kazanan √ñd√ºl!',
            text: `Kazanan: ${instagramInput.value}\nEmail: ${emailInput.value}\n√ñd√ºl: ${segments[selectedIndex]}`,
          }),
        });

        // LocalStorage g√ºncellemesi
        localStorage.setItem('lastSpinTime', new Date().toISOString());

      }, 4000); // 4 saniye bekle, d√∂n√º≈ü tamamlanmadan √∂nce
    });
  </script>
</body>
</html>
