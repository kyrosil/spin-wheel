<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win with Kyrosil</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        /* === CSS === */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #f4f4f4;
            margin: 0; overflow-x: hidden; padding: 10px; box-sizing: border-box;
        }
        .container {
            text-align: center; background-color: #fff; padding: 25px 35px;
            border-radius: 18px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 100%; width: 460px; box-sizing: border-box;
        }
        h1 {
            color: #2c3e50; font-size: 1.9em; margin-bottom: 25px; font-weight: 600;
        }
        .wheel-wrapper {
            position: relative; width: 300px; height: 300px; margin: 25px auto;
        }
        .pointer {
            position: absolute; top: -22px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 16px solid transparent;
            border-right: 16px solid transparent; border-top: 28px solid #e74c3c;
            z-index: 10; filter: drop-shadow(2px 3px 3px rgba(0,0,0,0.25));
        }
        .wheel {
            width: 100%; height: 100%; border-radius: 50%; position: relative;
            overflow: hidden; border: 5px solid #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15) inset, 0 5px 15px rgba(0, 0, 0, 0.1);
            background-image: conic-gradient(
                #3498db 0deg 30deg, #ffffff 30deg 60deg, #3498db 60deg 90deg, #ffffff 90deg 120deg,
                #3498db 120deg 150deg, #ffffff 150deg 180deg, #3498db 180deg 210deg, #ffffff 210deg 240deg,
                #3498db 240deg 270deg, #ffffff 270deg 300deg, #3498db 300deg 330deg, #ffffff 330deg 360deg
            );
            transition: transform 10s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel-logo {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85px; height: 85px; background-color: #ffffff; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 12px rgba(0,0,0,0.15); z-index: 5; padding: 5px; box-sizing: border-box;
        }
        .wheel-logo img {
            max-width: 90%; max-height: 90%; object-fit: contain; border-radius: 50%;
        }
        .input-section { margin-top: 30px; }
        .input-section p { margin-bottom: 18px; color: #555; font-size: 0.95em; }
        .input-section input {
            display: block; width: calc(100% - 24px); padding: 12px;
            margin: 0 auto 12px auto; border: 1px solid #ccc;
            border-radius: 6px; box-sizing: border-box; font-size: 1em;
        }
        .spin-button {
            padding: 14px 30px; font-size: 1.15em; font-weight: 600;
            background-color: #2ecc71; color: white; border: none; border-radius: 8px;
            cursor: pointer; transition: transform 0.15s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spin-button:hover { background-color: #27ae60; transform: translateY(-2px); box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); }
        .spin-button:active { transform: translateY(1px); box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1); }
        .spin-button:disabled { background-color: #bdc3c7; cursor: not-allowed; transform: none; box-shadow: none; animation: none; }
        .result-popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.65); display: flex;
            justify-content: center; align-items: center; z-index: 100;
             opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .result-popup.show { opacity: 1; visibility: visible; }
        .popup-content {
            background-color: white; padding: 35px 45px; border-radius: 12px;
            text-align: center; box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            max-width: 90%; width: 380px;
        }
        .popup-content h2 { margin-top: 0; color: #333; font-size: 1.6em; margin-bottom: 15px;}
        .popup-content p { font-size: 1.1em; color: #555; margin-bottom: 25px;}
        #close-popup {
            padding: 11px 22px; background-color: #e74c3c; color: white;
            border: none; border-radius: 6px; cursor: pointer;
            font-size: 1em; transition: background-color 0.2s ease;
        }
        #close-popup:hover { background-color: #c0392b; }
        /* Mobile */
        @media (max-width: 480px) {
             body { align-items: flex-start; padding-top: 15px; }
             .container { width: 95%; padding: 20px 20px; }
             .wheel-wrapper { width: 250px; height: 250px; margin: 20px auto;}
             .pointer { border-left-width: 14px; border-right-width: 14px; border-top-width: 24px; top: -18px;}
             .wheel-logo { width: 65px; height: 65px; }
             h1 { font-size: 1.6em; margin-bottom: 20px; }
             .input-section input { width: calc(100% - 22px); padding: 11px; }
             .spin-button { padding: 12px 25px; font-size: 1.05em; }
             .popup-content { padding: 25px 30px; width: 90%; }
             .popup-content h2 {font-size: 1.4em;}
             .popup-content p {font-size: 1em;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Win with Kyrosil</h1>

        <div class="wheel-wrapper">
            <div class="pointer">â–¼</div>
            <div class="wheel" id="wheel">
                <div class="wheel-logo">
                    <img src="https://kyrosil.wordpress.com/wp-content/uploads/2025/04/cropped-adsiz_tasarim-removebg-preview-1.png?w=300" alt="Kyrosil Logo">
                </div>
            </div>
        </div>

        <div class="input-section" id="input-section">
            <p>Enter your details and spin to win!</p>
            <input type="email" id="email" placeholder="Your Email Address" required>
            <input type="text" id="instagram" placeholder="Your Instagram Handle" required>
            <button class="spin-button" id="spin-button">Spin the Wheel!</button>
        </div>

        <div class="result-popup" id="result-popup">
            <div class="popup-content">
                <h2 id="result-title">Congratulations!</h2>
                <p id="result-message">You won a great prize!</p>
                <button id="close-popup">Close</button>
            </div>
        </div>

        <audio id="click-sound" src="click.mp3" preload="auto"></audio>
        <audio id="win-sound" src="win.mp3" preload="auto"></audio>
        <audio id="lose-sound" src="lose.mp3" preload="auto"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const wheel = document.getElementById('wheel');
            const spinButton = document.getElementById('spin-button');
            const emailInput = document.getElementById('email');
            const instagramInput = document.getElementById('instagram');
            const resultPopup = document.getElementById('result-popup');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const closePopupButton = document.getElementById('close-popup');
            const clickSound = document.getElementById('click-sound');
            const winSound = document.getElementById('win-sound');
            const loseSound = document.getElementById('lose-sound');

            // Settings
            const visualSegmentCount = 12;
            const visualSegmentAngle = 360 / visualSegmentCount;
            const spinDurationSeconds = 10;
            const minSpins = 5;
            const localStorageKey = 'kyrosilWheelLastSpin_v2_en';
            const lockDurationHours = 24;

            // Prizes and Probabilities (MAKE SURE these sum to 100!)
            const segments = [
                { id: 'TRY_AGAIN', label: "Better Luck Next Time!", type: "lose", probability: 40 },
                { id: '5_OFF', label: "A 5% Discount Code!", type: "win", probability: 25 },
                { id: '10_OFF', label: "A 10% Discount Code!", type: "win", probability: 15 },
                { id: 'FREE_SHIP', label: "Free Shipping on Your Next Order!", type: "win", probability: 10 },
                { id: 'GIFT', label: "A Special Surprise Gift!", type: "win", probability: 7 },
                { id: '20_OFF', label: "WOW! A 20% Discount Code!", type: "win", probability: 3 }
            ];
             const totalProb = segments.reduce((sum, s) => sum + s.probability, 0);
             if (totalProb !== 100) { console.error(`Probabilities sum to ${totalProb}, not 100!`); }

            let isSpinning = false;
            let clickInterval;
            let determinedWinnerSegment = null;

            // === Functions ===
            function determineWinnerByProbability(segmentData) {
                const randomPick = Math.random() * 100;
                let cumulativeProbability = 0;
                for (const segment of segmentData) {
                    cumulativeProbability += segment.probability;
                    if (randomPick < cumulativeProbability) return segment;
                }
                return segmentData[segmentData.length - 1]; // Fallback
            }

            function checkSpinLock() { /* ... (same as before) ... */
                const lastSpinTime = localStorage.getItem(localStorageKey);
                if (!lastSpinTime) return false;
                const timeDiff = Date.now() - parseInt(lastSpinTime, 10);
                return (timeDiff / (1000 * 60 * 60)) < lockDurationHours;
            }
            function setSpinLock() { /* ... (same as before) ... */
                localStorage.setItem(localStorageKey, Date.now().toString());
            }
            function playSound(soundElement) { /* ... (same as before) ... */
                 if (soundElement?.play) { soundElement.currentTime = 0; soundElement.play().catch(e => console.warn("Sound play failed:", e)); }
            }
            function startClickSoundLoop() { /* ... (same as before) ... */
                stopClickSoundLoop(); const playLoop = () => { if (!isSpinning) return; playSound(clickSound); clickInterval = setTimeout(playLoop, 120 + Math.random() * 80); }; playLoop();
            }
            function stopClickSoundLoop() { /* ... (same as before) ... */
                clearTimeout(clickInterval);
            }
            function validateInputs() { /* ... (same as before) ... */
                const emailValue = emailInput.value.trim(); const instagramValue = instagramInput.value.trim();
                if (!emailValue || !instagramValue) { alert("PLEASE ENTER YOUR EMAIL AND INSTAGRAM HANDLE!"); return false; }
                if (!/\S+@\S+\.\S+/.test(emailValue)) { alert("Please enter a valid email address."); return false; }
                return true;
            }

            // --- Formspree Submission Function ---
            function sendSpinResultToBackend(dataToSend) {
                // --- KullanÄ±cÄ±nÄ±n Formspree URL'si EKLENDÄ° ---
                const formspreeEndpoint = 'https://formspree.io/f/xblgznvz'; // <-- SENÄ°N URL'N BURADA

                fetch(formspreeEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(dataToSend)
                })
                .then(response => {
                    if (response.ok) { console.log('Formspree submission successful.'); return response.json(); }
                    else { response.json().then(data => { console.error('Formspree submission error:', response.statusText, data); }); }
                })
                .then(data => { if(data) console.log('Formspree success response:', data); })
                .catch(error => { console.error('Network error sending to Formspree:', error); });
            }
            // --- End of Formspree Function ---


            function spinWheel() { /* ... (same logic as previous answer, calls determineWinnerByProbability) ... */
                if (isSpinning) return; if (checkSpinLock()) { alert(`Sorry, you can only spin the wheel once every ${lockDurationHours} hours.`); return; } if (!validateInputs()) return;
                isSpinning = true; spinButton.disabled = true; determinedWinnerSegment = null;
                determinedWinnerSegment = determineWinnerByProbability(segments);
                const winningPrizeIndex = segments.findIndex(s => s.id === determinedWinnerSegment.id);
                const visualTargetIndex = winningPrizeIndex % visualSegmentCount;
                const targetAngle = (visualTargetIndex * visualSegmentAngle) + (visualSegmentAngle / 2);
                const randomExtraRotation = Math.floor(Math.random() * 360);
                const totalRotation = (minSpins * 360) + targetAngle + randomExtraRotation;
                if (!wheel) { console.error("Wheel element not found"); isSpinning = false; spinButton.disabled = false; return; }
                wheel.style.transition = `transform ${spinDurationSeconds}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                requestAnimationFrame(() => { requestAnimationFrame(() => { wheel.style.transform = `rotate(${totalRotation}deg)`; }); });
                startClickSoundLoop();
                wheel.removeEventListener('transitionend', handleSpinEnd); wheel.addEventListener('transitionend', handleSpinEnd, { once: true });
            }

            function handleSpinEnd(event) { /* ... (same logic as previous answer, calls sendSpinResultToBackend) ... */
                if (event.propertyName !== 'transform' || !isSpinning) return; isSpinning = false; stopClickSoundLoop();
                if (determinedWinnerSegment) {
                    const submissionData = {
                        email: emailInput.value.trim(), instagram: instagramInput.value.trim(),
                        prizeWon: determinedWinnerSegment.label, prizeID: determinedWinnerSegment.id,
                        spinTimestamp: new Date().toISOString()
                    };
                    sendSpinResultToBackend(submissionData); // <-- Formspree'ye GÃ–NDERÄ°M BURADA
                    showResult(determinedWinnerSegment);
                } else {
                    console.error("Spin ended but no winner was determined!");
                    showResult(segments.find(s => s.type === 'lose') || segments[0]);
                }
                setSpinLock();
            }

            function showResult(result) { /* ... (same as before) ... */
                 resultTitle.textContent = result.type === 'win' ? 'ðŸŽ‰ Congratulations! ðŸŽ‰' : 'Better Luck Next Time!';
                 resultMessage.textContent = result.label;
                 if (result.type === 'win') { playSound(winSound); triggerConfetti(); } else { playSound(loseSound); }
                 if(resultPopup) resultPopup.classList.add('show');
            }
            function triggerConfetti() { /* ... (same as before) ... */
                 if (typeof confetti === 'function') { confetti({ particleCount: 180, spread: 100, origin: { y: 0.6 } }); } else { console.warn("Confetti function not found."); }
            }

            // Event Listeners & Initial Check ... (same as before) ...
            if (spinButton) { spinButton.addEventListener('click', spinWheel); } else { console.error("Spin button element not found!"); }
            if (closePopupButton) { closePopupButton.addEventListener('click', () => { if(resultPopup) resultPopup.classList.remove('show'); }); } else { console.error("Popup close button not found!"); }
            if (checkSpinLock()) { if(spinButton) spinButton.disabled = true; } else { if(spinButton) spinButton.disabled = false; }

        }); // DOMContentLoaded End
    </script>
</body>
</html>
