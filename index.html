<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win with Kyrosil</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        /* === CSS === */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #f4f4f4; margin: 0; overflow-x: hidden; padding: 20px 10px; box-sizing: border-box;
        }
        .container {
            text-align: center; background-color: #fff; padding: 25px 35px; border-radius: 18px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); max-width: 100%; width: 480px; box-sizing: border-box; margin-bottom: 20px;
        }
        h1 { color: #2c3e50; font-size: 2em; margin-bottom: 25px; font-weight: 600; }

        /* --- Wheel --- */
        .wheel-container { margin-bottom: 30px; }
        .wheel-wrapper {
            position: relative;
            width: 320px; /* Canvas boyutu ile eşleşmeli */
            height: 320px; /* Canvas boyutu ile eşleşmeli */
            margin: 25px auto;
        }
        /* Canvas element styling */
        #prizeWheelCanvas {
            display: block; /* İnline boşlukları kaldırmak için */
            max-width: 100%;
            height: auto;
        }
        .pointer { /* Pointer hala üstte */
            position: absolute; top: -22px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 16px solid transparent; border-right: 16px solid transparent; border-top: 28px solid #e74c3c;
            z-index: 10; filter: drop-shadow(2px 3px 3px rgba(0,0,0,0.25));
        }
        .wheel-logo { /* Logo hala üstte */
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90px; height: 90px; background-color: #fff; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 12px rgba(0,0,0,0.15); z-index: 7; padding: 5px; box-sizing: border-box;
        }
        .wheel-logo img { max-width: 85%; max-height: 85%; object-fit: contain; border-radius: 50%; }

        /* Inputs & Button - unchanged */
        .input-section { margin-top: 30px; }
        .input-section p { margin-bottom: 18px; color: #555; font-size: 0.95em; }
        .input-section input { display: block; width: calc(100% - 24px); padding: 12px; margin: 0 auto 12px auto; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        .spin-button { padding: 14px 30px; font-size: 1.15em; font-weight: 600; background-color: #2ecc71; color: white; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.15s ease, background-color 0.2s ease, box-shadow 0.2s ease; margin-top: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .spin-button:hover { background-color: #27ae60; transform: translateY(-2px); box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); }
        .spin-button:active { transform: translateY(1px); box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1); }
        .spin-button:disabled { background-color: #bdc3c7; cursor: not-allowed; transform: none; box-shadow: none; animation: none; }

        /* Prize List & Rules (Outside container) - unchanged */
        .info-section { margin-top: 20px; padding: 20px; background-color: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); max-width: 100%; width: 480px; box-sizing: border-box; text-align: left; }
        .info-section h4 { margin-top: 0; margin-bottom: 10px; color: #2c3e50; border-bottom: 1px solid #ecf0f1; padding-bottom: 8px; }
        .prize-list ul, .rules ul { list-style: none; padding: 0; margin: 0; }
        .prize-list li, .rules li { margin-bottom: 8px; color: #555; font-size: 0.9em; display: flex; align-items: center; }
        .prize-list li span { margin-right: 8px; font-size: 1.1em; display: inline-block; width: 20px; text-align: center; }
        .rules li::before { content: "•"; color: #3498db; font-weight: bold; display: inline-block; width: 1em; margin-left: -1em; margin-right: 0.5em; }
        .rules { margin-top: 20px; }

        /* Result Popup - unchanged */
        .result-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.65); display: flex; justify-content: center; align-items: center; z-index: 100; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .result-popup.show { opacity: 1; visibility: visible; }
        .popup-content { background-color: white; padding: 35px 45px; border-radius: 12px; text-align: center; box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2); max-width: 90%; width: 380px; }
        .popup-content h2 { margin-top: 0; color: #333; font-size: 1.6em; margin-bottom: 15px;}
        .popup-content p { font-size: 1.1em; color: #555; margin-bottom: 25px;}
        #close-popup { padding: 11px 22px; background-color: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; transition: background-color 0.2s ease; }
        #close-popup:hover { background-color: #c0392b; }

        /* Mobile */
        @media (max-width: 520px) {
             .container, .info-section { width: 95%; padding: 20px 20px; }
             .wheel-wrapper { width: 280px; height: 280px; } /* Match canvas size below if changed */
             .pointer { border-left-width: 14px; border-right-width: 14px; border-top-width: 24px; top: -18px;}
             .wheel-logo { width: 75px; height: 75px; }
             h1 { font-size: 1.7em; }
             .input-section input { width: calc(100% - 22px); padding: 11px; }
             .spin-button { padding: 12px 25px; font-size: 1.05em; }
             .popup-content { padding: 25px 30px; width: 90%; }
             .popup-content h2 {font-size: 1.4em;} .popup-content p {font-size: 1em;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Win with Kyrosil</h1>
        <div class="wheel-container">
            <div class="wheel-wrapper" id="wheel-wrapper">
                <div class="pointer">▼</div>
                <canvas id="prizeWheelCanvas" width="320" height="320"></canvas>
                 <div class="wheel-logo">
                    <img src="https://kyrosil.wordpress.com/wp-content/uploads/2025/04/cropped-adsiz_tasarim-removebg-preview-1.png?w=300" alt="Kyrosil Logo">
                </div>
            </div>
        </div>

        <div class="input-section" id="input-section">
            <p>Enter your details and spin to win!</p>
            <input type="email" id="email" placeholder="Your Email Address" required>
            <input type="text" id="instagram" placeholder="Your Instagram Handle (@kyrosil)" required>
            <button class="spin-button" id="spin-button">Spin the Wheel!</button>
        </div>
    </div>

    <div class="info-section">
        <div class="prize-list">
            <h4>Possible Prizes</h4>
            <ul id="prize-list-ul"></ul>
        </div>
        <div class="rules">
            <h4>Rules & Conditions</h4>
            <ul>
                <li>Spin once per 24 hours.</li>
                <li>Must follow <a href="https://www.instagram.com/kyrosil/" target="_blank" rel="noopener noreferrer">@kyrosil</a> on Instagram to claim prize.</li>
                <li>Winners will be contacted via the submitted email address.</li>
            </ul>
        </div>
    </div>

    <div class="result-popup" id="result-popup">
        <div class="popup-content">
            <h2 id="result-title">Congratulations!</h2>
            <p id="result-message">You won a great prize!</p>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="lose.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const canvas = document.getElementById('prizeWheelCanvas');
            const spinButton = document.getElementById('spin-button');
            const emailInput = document.getElementById('email');
            const instagramInput = document.getElementById('instagram');
            const resultPopup = document.getElementById('result-popup');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const closePopupButton = document.getElementById('close-popup');
            const clickSound = document.getElementById('click-sound');
            const winSound = document.getElementById('win-sound');
            const loseSound = document.getElementById('lose-sound');
            const prizeListUl = document.getElementById('prize-list-ul');

            // Basic check if canvas is supported
            if (!canvas || !canvas.getContext) {
                alert("Your browser doesn't support Canvas, the wheel cannot be displayed.");
                if(spinButton) spinButton.disabled = true;
                return;
            }
            const ctx = canvas.getContext('2d');
            const canvasSize = canvas.width; // Assuming square canvas
            const centerX = canvasSize / 2;
            const centerY = canvasSize / 2;
            const radius = canvasSize / 2 - 10; // Radius with padding

            // Settings
            const visualSegmentCount = 12; // How many slices to draw visually
            const visualSegmentAngle = (2 * Math.PI) / visualSegmentCount; // Angle in radians
            const spinDurationSeconds = 10;
            const minSpins = 5; // Minimum full rotations
            const localStorageKey = 'kyrosilWheelLastSpin_v4_canvas';
            const lockDurationHours = 24;
            const colors = ['#3498db', '#ffffff']; // Alternating colors for visual segments
            const textColor = '#333'; // Text color on slices
            const textFont = 'bold 11px Arial, sans-serif'; // Font for slice text

            // === Prizes and Probabilities ===
            const segments = [
                { id: 'TRY_AGAIN_1', label: "Try Again", emoji: "😔", type: "lose", probability: 25 },
                { id: 'TRY_AGAIN_2', label: "Try Again", emoji: "😔", type: "lose", probability: 25 },
                { id: 'TRY_AGAIN_3', label: "Try Again", emoji: "😔", type: "lose", probability: 25 },
                { id: 'STARBUCKS', label: "$5 / ₺200 Starbucks", emoji: "☕", type: "win", probability: 5 },
                { id: 'CARREFOUR', label: "€10 / ₺350 Carrefour", emoji: "🛒", type: "win", probability: 5 },
                { id: 'MAVI', label: "₺400 Mavi Point", emoji: "👖", type: "win", probability: 5 },
                { id: 'HOODIE', label: "Kyrosil Hoodie", emoji: "🧥", type: "win", probability: 5 },
                { id: 'GREEK', label: "₺1500 Yunandan Gelsin", emoji: "🇬🇷", type: "win", probability: 4 },
                { id: 'IGA', label: "1 Day IGA PASS", emoji: "✈️", type: "win", probability: 0.8 },
                { id: 'TURKISH_AIR', label: "$100 THY Gift Card", emoji: "✈️", type: "win", probability: 0.2 }
            ];
             const numberOfPrizes = segments.length; // Should be 10
             const totalProb = segments.reduce((sum, s) => sum + s.probability, 0);
             if (Math.abs(totalProb - 100) > 0.01) { console.error(`Probabilities sum to ${totalProb}, not 100!`); alert("Config Error!"); if(spinButton) spinButton.disabled = true;}

            // Animation variables
            let isSpinning = false;
            let currentRotation = 0; // Current angle in radians
            let targetRotation = 0; // Target angle in radians
            let spinStartTime = null;
            let animationFrameId = null;
            let clickInterval;
            let determinedWinnerSegment = null;

            // === Canvas Drawing Functions ===

            function drawSegment(index, color) {
                const startAngle = index * visualSegmentAngle;
                const endAngle = startAngle + visualSegmentAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
                // Optional: Add a stroke line between segments
                ctx.strokeStyle = '#ccc'; // Light grey border
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            function drawSegmentText(index) {
                // Map the visual segment index (0-11) to a prize index (0-9)
                // This will cause prizes to repeat visually on the last few slices
                const prizeIndex = index % numberOfPrizes;
                const segmentData = segments[prizeIndex];
                if (!segmentData) return; // Safety check

                const angle = index * visualSegmentAngle + visualSegmentAngle / 2; // Middle angle of the segment

                ctx.save(); // Save context state
                ctx.translate(centerX, centerY); // Move origin to center
                ctx.rotate(angle); // Rotate context to align with segment middle
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = textColor;
                ctx.font = textFont;

                // Calculate text position (e.g., 60% out from the center)
                const textRadius = radius * 0.65;

                // Draw emoji and text - simple horizontal text, rotated
                const text = `${segmentData.emoji || ''} ${segmentData.label}`;
                // Optional: Add code here to wrap text if too long
                ctx.fillText(text, textRadius, 0);

                ctx.restore(); // Restore context state
            }

            function drawWheel() {
                ctx.clearRect(0, 0, canvasSize, canvasSize); // Clear canvas
                 // Draw outer border/circle if desired
                 ctx.beginPath();
                 ctx.arc(centerX, centerY, radius + 2, 0, 2 * Math.PI, false); // Slightly larger circle
                 ctx.strokeStyle = '#ecf0f1'; // Match background border
                 ctx.lineWidth = 5; // Match background border width
                 ctx.stroke();

                // Draw all visual segments and their text
                for (let i = 0; i < visualSegmentCount; i++) {
                    drawSegment(i, colors[i % colors.length]); // Draw colored segment
                    drawSegmentText(i); // Draw text mapped to this segment
                }
                 // Note: Logo is an HTML element placed over the canvas via CSS
            }

            // === Animation Function ===
            function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }

            function spinAnimationLoop(timestamp) {
                if (!spinStartTime) { spinStartTime = timestamp; }
                const elapsed = timestamp - spinStartTime;
                const duration = spinDurationSeconds * 1000;

                // Calculate progress (0 to 1) with easing
                let progress = Math.min(elapsed / duration, 1);
                let easedProgress = easeOutCubic(progress);

                // Calculate current rotation angle based on eased progress
                const rotationDifference = targetRotation - currentRotation;
                const angleNow = currentRotation + rotationDifference * easedProgress;

                // Redraw the wheel at the new angle
                ctx.clearRect(0, 0, canvasSize, canvasSize);
                ctx.save();
                ctx.translate(centerX, centerY); // Move origin to center for rotation
                ctx.rotate(angleNow); // Rotate the entire context
                ctx.translate(-centerX, -centerY); // Move origin back
                drawWheel(); // Draw the static wheel content (will appear rotated)
                ctx.restore();

                // Continue animation or stop
                if (progress < 1) {
                    animationFrameId = requestAnimationFrame(spinAnimationLoop);
                } else {
                    // Animation finished
                    currentRotation = targetRotation % (2 * Math.PI); // Normalize final angle
                    handleSpinEnd(); // Call the end handler
                }
            }


            // === Core Logic Functions === (Mostly similar, but interact with canvas/animation)

             function determineWinnerByProbability(segmentData) { /* ... (same) ... */
                 const randomPick = Math.random() * 100; let cumulativeProbability = 0;
                 for (const segment of segmentData) { cumulativeProbability += segment.probability; if (randomPick < cumulativeProbability) return segment; }
                 return segmentData[segmentData.length - 1];
             }
             function checkSpinLock() { /* ... (same) ... */
                  const lastSpinTime = localStorage.getItem(localStorageKey); if (!lastSpinTime) return false; const timeDiff = Date.now() - parseInt(lastSpinTime, 10); return (timeDiff / (1000 * 60 * 60)) < lockDurationHours;
             }
             function setSpinLock() { /* ... (same) ... */
                  localStorage.setItem(localStorageKey, Date.now().toString());
             }
             function playSound(soundElement) { /* ... (same) ... */
                   if (soundElement?.play) { soundElement.currentTime = 0; soundElement.play().catch(e => console.warn("Sound play failed:", e)); }
             }
             function startClickSoundLoop() { /* ... (same) ... */
                  stopClickSoundLoop(); const playLoop = () => { if (!isSpinning) return; playSound(clickSound); clickInterval = setTimeout(playLoop, 120 + Math.random() * 80); }; playLoop();
             }
             function stopClickSoundLoop() { /* ... (same) ... */
                  clearTimeout(clickInterval);
             }
             function validateInputs() { /* ... (same) ... */
                  const emailValue = emailInput.value.trim(); const instagramValue = instagramInput.value.trim(); if (!emailValue || !instagramValue) { alert("PLEASE ENTER YOUR EMAIL AND INSTAGRAM HANDLE!"); return false; } if (!/\S+@\S+\.\S+/.test(emailValue)) { alert("Please enter a valid email address."); return false; } return true;
             }
             function sendSpinResultToBackend(dataToSend) { /* ... (same - uses your Formspree URL) ... */
                  const formspreeEndpoint = 'https://formspree.io/f/xblgznvz'; fetch(formspreeEndpoint, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }, body: JSON.stringify(dataToSend) }) .then(response => { if (response.ok) { console.log('Formspree submission successful.'); return response.json(); } else { response.json().then(data => { console.error('Formspree submission error:', response.statusText, data); }); } }) .then(data => { if(data) console.log('Formspree success response:', data); }) .catch(error => { console.error('Network error sending to Formspree:', error); });
             }


            function spinWheel() {
                if (isSpinning) return;
                if (checkSpinLock()) { alert(`Sorry, you can only spin the wheel once every ${lockDurationHours} hours.`); return; }
                if (!validateInputs()) return;

                isSpinning = true;
                spinButton.disabled = true;
                determinedWinnerSegment = null;
                spinStartTime = null; // Reset animation timer

                // 1. Determine winner
                determinedWinnerSegment = determineWinnerByProbability(segments);
                const winningPrizeIndex = segments.findIndex(s => s.id === determinedWinnerSegment.id);

                // 2. Calculate target VISUAL stopping position
                // Map prize index to one of the 12 visual segments
                const visualTargetIndex = winningPrizeIndex % visualSegmentCount;
                // Calculate the angle where the pointer should point (middle of the target segment)
                // Pointer is at the top (like 0 or 2*PI radians pointing straight up)
                // So the segment's middle angle should align with the top.
                const targetSegmentMiddleAngle = visualTargetIndex * visualSegmentAngle + visualSegmentAngle / 2;
                 // We want the final angle of the wheel rotation to be such that targetSegmentMiddleAngle lands at the top (0).
                 // Angle needs to be negative to align correctly, or adjusted by PI/2 depending on 0 reference.
                 // Let's simplify: Angle in coordinate system (0 is right, PI/2 is down). Pointer is up (-PI/2).
                 // Target angle = -(Target Segment Middle) + Pointer Position (-PI/2)
                 // Let's use simpler 0 = top approach. We want segment middle angle to align with 0.
                 // So the wheel needs to rotate by -(targetSegmentMiddleAngle)
                 // Add full spins and randomness, convert to radians
                const randomExtraRotation = Math.random() * 2 * Math.PI; // Radians
                targetRotation = currentRotation // Start from current rotation
                                 + (minSpins * 2 * Math.PI) // Add full spins
                                 + (2 * Math.PI - targetSegmentMiddleAngle) // Align segment middle to top
                                 + randomExtraRotation; // Add randomness


                 // Ensure positive rotation distance if needed, although targetRotation handles absolute angle
                 if (targetRotation <= currentRotation) {
                     // Ensure it spins forward at least minSpins
                     targetRotation += Math.ceil((currentRotation - targetRotation) / (2 * Math.PI) + minSpins) * (2 * Math.PI);
                 }


                // Cancel any previous animation frame
                cancelAnimationFrame(animationFrameId);

                startClickSoundLoop();

                // Start the animation loop
                animationFrameId = requestAnimationFrame(spinAnimationLoop);
            }

            // Called when animation finishes
            function handleSpinEnd() {
                isSpinning = false;
                stopClickSoundLoop();
                cancelAnimationFrame(animationFrameId); // Ensure loop is stopped

                if (determinedWinnerSegment) {
                    const submissionData = {
                        email: emailInput.value.trim(), instagram: instagramInput.value.trim(),
                        prizeWon: determinedWinnerSegment.label, prizeID: determinedWinnerSegment.id,
                        spinTimestamp: new Date().toISOString()
                    };
                    sendSpinResultToBackend(submissionData);
                    showResult(determinedWinnerSegment);
                } else {
                    console.error("Spin ended but no winner determined!");
                    showResult(segments.find(s => s.type === 'lose') || segments[0]);
                }
                setSpinLock();
                 // Update currentRotation for potential future use (though visually it stops)
                 // currentRotation = targetRotation % (2* Math.PI); // Normalize
            }

            function showResult(result) { /* ... (same) ... */
                resultTitle.textContent = result.type === 'win' ? '🎉 Congratulations! 🎉' : 'Better Luck Next Time!';
                resultMessage.innerHTML = `<span>${result.emoji || ''}</span> ${result.label}`;
                if (result.type === 'win') { playSound(winSound); triggerConfetti(); } else { playSound(loseSound); }
                if(resultPopup) resultPopup.classList.add('show');
            }
            function triggerConfetti() { /* ... (same) ... */
                 if (typeof confetti === 'function') { confetti({ particleCount: 180, spread: 100, origin: { y: 0.6 } }); } else { console.warn("Confetti function not found."); }
            }

            function populateExternalPrizeList() { /* ... (same) ... */
                 if (!prizeListUl) return; prizeListUl.innerHTML = '';
                 const uniquePrizesToShow = segments.filter(s => s.type === 'win'); // Show only winnable prizes
                 uniquePrizesToShow.forEach(segment => { const li = document.createElement('li'); li.innerHTML = `<span>${segment.emoji || '🎁'}</span> ${segment.label}`; prizeListUl.appendChild(li); });
                 if (segments.some(s => s.type === 'lose')) { const li = document.createElement('li'); li.innerHTML = `<span>😔</span> Try Again`; prizeListUl.appendChild(li); }
            }


            // === Initial Setup ===
            drawWheel(); // Draw the initial state of the wheel
            populateExternalPrizeList();

            // Event Listeners & Initial Lock Check ... (same) ...
            if (spinButton) { spinButton.addEventListener('click', spinWheel); } else { console.error("Spin button element not found!"); }
            if (closePopupButton) { closePopupButton.addEventListener('click', () => { if(resultPopup) resultPopup.classList.remove('show'); }); } else { console.error("Popup close button not found!"); }
            if (checkSpinLock()) { if(spinButton) spinButton.disabled = true; } else { if(spinButton) spinButton.disabled = false; }

        }); // DOMContentLoaded End
    </script>
</body>
</html>
